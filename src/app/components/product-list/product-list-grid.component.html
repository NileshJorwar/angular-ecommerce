<div class="main-content">
    <div class="section-content section-content-p30">
        <div class="container-fluid">
            <div class="row">
                <!-- loop over collection of products-->
                <div *ngFor = "let tempProd of products" class="col-md-3">
                    <div class="product-box">
                        <a routerLink ="/products/{{ tempProd.id }}">
                            <img src="{{ tempProd.imageUrl }}" class="img-responsive">
                        </a>
                        <a routerLink ="/products/{{ tempProd.id }}">
                            <h1>{{ tempProd.name }}</h1>
                        </a>

                        <div class="price">{{ tempProd.unitPrice | currency: 'USD'}}</div>
                        
                        <a href="#" class="primary-btn">Add to Cart</a>
                    </div>

                </div>

                <!--if products empty display message to the user-->
                <div *ngIf="products?.length == 0" class="alert alert-warning col-md-12" role="alert">
                    No Products Found.
                </div>
            </div>

        </div>
    </div>

</div>
